<!DOCTYPE html>
<html>
<script type="text/javascript">

function checkForValidUrl(tabId, changeInfo, tab)
{
	if(/\/owa\//.test(tab.url))
	{
		chrome.tabs.executeScript(tab.id, { "file": "jquery-1.6.2.min.js", "allFrames": false }, function() {
			chrome.tabs.executeScript(tab.id, { "file": "owa-quotefix.js", "allFrames": false });
		});
	}
}

chrome.tabs.onUpdated.addListener(checkForValidUrl);

</script>
</html>
